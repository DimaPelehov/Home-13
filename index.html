<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home 13</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-navbar">
        <div class="text">
          <div class="adress-phone">
            <div class="mail">
              <a href="">
                <img src="image/Mail.svg" alt="Mail" />
              </a>
            </div>
            <div class="phone">
              <a href="">
                <img src="image/Vector.svg" alt="Phone" />
              </a>
            </div>
            <div class="location">
              <a href="">
                <img src="image/Location.svg" alt="Location" />
              </a>
            </div>
          </div>
          <div class="language">
            <a href="">English</a>
            <div class="arrow"><img src="image/Arrow.svg" alt="" /></div>
          </div>
        </div>
      </div>
      <div class="navbar">
        <div class="navbar-text">
          <div class="logo">
            <a href=""><img src="image/1 LOGO.svg" alt="Logo" /></a>
          </div>
          <div class="call-and-menu">
            <div class="callbutton">
                <img src="image/Call Button.svg" alt="">
            </div>
            <div class="menu">
                <img src="image/navbar-menu.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
